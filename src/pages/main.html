        <h2>起步</h2>
        <p>此框架是基于iframe实现的多tab功能，所以分为
            <span class="s">wrapper</span>与
            <span class="s">content</span>两个模板，两者均存放于
            <span class="g">/template/</span>目录下，
            <span class="s">wrapper</span>: 用于页面最外层，为入口框架模板；
            <span class="s">content</span>: 用于Tab的内容部分，为内容页的模板。
        </p>
